<p-card header={{title}} >
    <p-table [value]="data" >
        <ng-template pTemplate="header">
            <tr>
                <th>Full Name</th>
                <th>Status</th>
                <th *ngIf="absent">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
            <tr>
                <td>{{ student.fullname }}</td>
                <td>{{ student.status }}</td>
                <td *ngIf="absent">
                    <button pButton pRipple label="Reschedule" class="p-button-info"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
